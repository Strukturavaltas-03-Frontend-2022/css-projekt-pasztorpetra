<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header--dark">
      <h3 class="header__title">
        Admin Page
        <i class="fa fa-bars" aria-hidden="true"></i>
      </h3>
      <div class="header__search">
        <input class="search__input" type="text" placeholder="Search..." />
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
    </header>
    <main>
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li id="bold">CORE</li>
            <li>
              <i class="fa fa-tachometer" aria-hidden="true"></i>
              Dashboard
            </li>
            <li id="margin1">INTERFACE</li>
            <li>
              <i class="fa fa-columns" aria-hidden="true"></i>Layouts
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li>
              <i class="fa fa-file" aria-hidden="true"></i>Pages
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li id="margin2">ADDONS</li>
            <li><i class="fa fa-area-chart" aria-hidden="true"></i>Charts</li>
            <li><i class="fa fa-table" aria-hidden="true"></i>Tables</li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb">Dashboard</div>
        <div class="main__card">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">
              View Details<i class="card fa fa-chevron-right fa-1x"></i>
            </div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">
              View Details<i class="card fa fa-chevron-right fa-1x"></i>
            </div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Success Card</div>
            <div class="card__bottom">
              View Details<i class="card fa fa-chevron-right fa-1x"></i>
            </div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">
              View Details<i class="card fa fa-chevron-right fa-1x"></i>
            </div>
          </div>

          <div class="card__top"></div>
          <div class="card__bottom"></div>
        </div>
      </section>
    </main>
  </body>
</html>
