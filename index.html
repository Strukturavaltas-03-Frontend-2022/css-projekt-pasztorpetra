<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <header class="header--dark">

        <div class="header__search">

            <button class="search__btn"></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__card">
                <div class="card__top"></div>
                    <div class="main__card--blue"></div>
                    <div class="main__card--yellow"></div>
                    <div class="main__card--green"></div>
                    <div class="main__card--red"></div>
                <div class="card__bottom"></div>
                    <div class="main__card--blue"></div>
                    <div class="main__card--yellow"></div>
                    <div class="main__card--green"></div>
                    <div class="main__card--red"></div>
